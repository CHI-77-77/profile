<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ë∏©Âú∞Èõ∑ÈÅäÊà≤</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        .controls {
            margin-bottom: 10px;
        }
        .info {
            margin-bottom: 10px;
            font-size: 18px;
        }
        #game-board {
            display: grid;
            gap: 2px;
        }
        .cell {
            width: 30px;
            height: 30px;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
            user-select: none;
            border-radius: 4px;
        }
        .cell.revealed {
            background-color: #eee;
            cursor: default;
        }
        .cell.flagged {
            background-color: #ffeb3b;
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Ë∏©Âú∞Èõ∑ Minesweeper</h1>
    <div class="controls">
        Èõ£Â∫¶Ôºö
        <select id="difficulty">
            <option value="easy">Á∞°ÂñÆ (8x8, 10È°ÜÈõ∑)</option>
            <option value="medium">‰∏≠Á≠â (12x12, 20È°ÜÈõ∑)</option>
            <option value="hard">Âõ∞Èõ£ (16x16, 40È°ÜÈõ∑)</option>
        </select>
        <button onclick="startGame()">ÈáçÊñ∞ÈñãÂßã</button>
    </div>
    <div class="info">
        Ââ©È§òÂú∞Èõ∑Ôºö<span id="mine-count">0</span>
    </div>
    <div id="game-board"></div>
    <div id="message"></div>

    <script>
        let boardSize = 8;
        let mineCount = 10;
        let board = [];
        let minesLeft = mineCount;

        const boardElement = document.getElementById('game-board');
        const mineCountElement = document.getElementById('mine-count');
        const messageElement = document.getElementById('message');
        const difficultySelect = document.getElementById('difficulty');

        function startGame() {
            const difficulty = difficultySelect.value;
            if (difficulty === 'easy') {
                boardSize = 8;
                mineCount = 10;
            } else if (difficulty === 'medium') {
                boardSize = 12;
                mineCount = 20;
            } else if (difficulty === 'hard') {
                boardSize = 16;
                mineCount = 40;
            }
            createBoard();
        }

        function createBoard() {
            board = [];
            boardElement.innerHTML = '';
            mineCountElement.textContent = mineCount;
            messageElement.textContent = '';
            minesLeft = mineCount;

            boardElement.style.gridTemplateColumns = `repeat(${boardSize}, 30px)`;
            boardElement.style.gridTemplateRows = `repeat(${boardSize}, 30px)`;

            for (let i = 0; i < boardSize; i++) {
                board[i] = [];
                for (let j = 0; j < boardSize; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    boardElement.appendChild(cell);
                    board[i][j] = {mine: false, revealed: false, flagged: false, element: cell};

                    cell.addEventListener('click', () => revealCell(i, j));
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        toggleFlag(i, j);
                    });
                }
            }
            placeMines();
        }

        function placeMines() {
            let minesPlaced = 0;
            while (minesPlaced < mineCount) {
                const row = Math.floor(Math.random() * boardSize);
                const col = Math.floor(Math.random() * boardSize);
                if (!board[row][col].mine) {
                    board[row][col].mine = true;
                    minesPlaced++;
                }
            }
        }

        function revealCell(row, col) {
            const cell = board[row][col];
            if (cell.revealed || cell.flagged) return;
            cell.revealed = true;
            cell.element.classList.add('revealed');

            if (cell.mine) {
                cell.element.textContent = 'üí£';
                gameOver(false);
            } else {
                const minesAround = countMinesAround(row, col);
                if (minesAround > 0) {
                    cell.element.textContent = minesAround;
                } else {
                    revealNeighbors(row, col);
                }
                checkWin();
            }
        }

        function countMinesAround(row, col) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const newRow = row + i;
                    const newCol = col + j;
                    if (newRow >= 0 && newRow < boardSize && newCol >= 0 && newCol < boardSize) {
                        if (board[newRow][newCol].mine) count++;
                    }
                }
            }
            return count;
        }

        function revealNeighbors(row, col) {
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const newRow = row + i;
                    const newCol = col + j;
                    if (newRow >= 0 && newRow < boardSize && newCol >= 0 && newCol < boardSize) {
                        revealCell(newRow, newCol);
                    }
                }
            }
        }

        function toggleFlag(row, col) {
            const cell = board[row][col];
            if (cell.revealed) return;
            cell.flagged = !cell.flagged;
            cell.element.classList.toggle('flagged');
            if (cell.flagged) {
                minesLeft--;
            } else {
                minesLeft++;
            }
            mineCountElement.textContent = minesLeft;
            checkWin();
        }

        function gameOver(win) {
            board.forEach(row => row.forEach(cell => {
                if (cell.mine) {
                    cell.element.textContent = 'üí£';
                    cell.element.classList.add('revealed');
                }
                cell.element.style.pointerEvents = 'none';
            }));
            messageElement.textContent = win ? 'ÊÅ≠ÂñúÔºÅ‰Ω†Ë¥è‰∫ÜÔºÅ' : 'ÈÅäÊà≤ÁµêÊùüÔºÅ';
            messageElement.style.color = win ? 'green' : 'red';
        }

        function checkWin() {
            let revealedCount = 0;
            board.forEach(row => row.forEach(cell => {
                if (cell.revealed) revealedCount++;
            }));
            if (revealedCount === boardSize * boardSize - mineCount) {
                gameOver(true);
            }
        }

        startGame();
    </script>
</body>
</html>
